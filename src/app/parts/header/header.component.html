<header class="header">
  <div class="header__logo">
    <h1 routerLink="/">Logo</h1>
  </div>
  <div class="header__search">
    <input class="header__search-input" type="search" placeholder="Search">
  </div>
  <div class="header__shopping-cart">shopping-cart</div>
  <nav class="header__main-menu">
    <div class="header__main-menu-item" *ngFor="let item of menu" [routerLink]="item.url">{{ item.name }}</div>
  </nav>
</header>
