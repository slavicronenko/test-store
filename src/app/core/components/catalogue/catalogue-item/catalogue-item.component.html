<div class="catalogue-item">
  <div class="catalogue-item__title"
       [ngClass]="{folder: item.children.length}"
       routerLink="/{{item.url}}">{{ item.name }}</div>
  <div class="catalogue-item__children">
    <ts-catalogue-item *ngFor="let child of item.children" [item]="child"></ts-catalogue-item>
  </div>
</div>
